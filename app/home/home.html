<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12">
            <img class="author img-circle img-fluid" src="{{images.tom}}">
            <div class="author-text">
                <span class="author-name">Tom Manion</span>
                <br>
                <span class="author-location">Chicago, IL</span>
            </div>
            <img class="author img-circle img-fluid" src="{{images.morgan}}">
            <div class="author-text">
                <span class="author-name">Morgan MacDonald</span>
                <br>
                <span class="author-location">Chicago, IL</span>
            </div>
        </div>
        <div id="content" class="col-md-8">
            <div role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                     <li role="button" class="nav-item" [class.active]="curCategory === 'All'"><a (click)="curCategory = 'All'" aria-controls="posts" role="tab" data-toggle="tab" aria-expanded="true">All</a></li>
                    <li role="button" class="nav-item" [class.active]="curCategory === 'Tech'"><a (click)="curCategory = 'Tech'" aria-controls="posts" role="tab" data-toggle="tab" aria-expanded="true">Tech</a></li>
                    <li role="button" class="nav-item" [class.active]="curCategory === 'Communications'"><a (click)="curCategory = 'Communications'" aria-controls="collections" role="tab" data-toggle="tab" aria-expanded="false">Communications</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane wow active fadeIn" id="posts">
                        <section class="post" *ngFor="#article of articles | category:curCategory">
                            <header>
                                <h2 class="title">{{article.title}}</h2>
                            </header>
                            <div class="description">
                                <p>{{article.description}}</p>
                                <button class="btn btn-primary">Read Article</button>
                            </div>
                            <footer>
                                <p class="meta">
                                    {{article.author}} in {{article.category}} ‚óè {{article.date | date}}
                                </p>
                            </footer>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
